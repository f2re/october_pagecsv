<div class="geocode-body">

{% if geocoderesult %}
    <span class="lead">
      {% if geocoderesult is empty %}
        No around found...maybe another object?
      {% else %}
        <ul class="list-unstyled">
          {% for res in geocoderesult %}
            <li class="mb-2"> 
              <a href="/{{res.slug}}">{{res.title}}</a><br /> 
              <small><span class="muted ">{{res.h1}}</span></small>
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    </span>
{% else %}
    <span class="text-muted">
        No around found...maybe another object?
    </span>
{% endif %}    

</div>
